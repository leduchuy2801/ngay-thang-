<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nhập tháng" id="IDthang">
        <button id="btn" onclick="Show()" name="" type="button" >Tính số ngày</button> <br>
        <p>Kết quả là :  <span id="result_id"></span></p>
        </form>
        <script>
            function Show(){
    var A = document.getElementById("IDthang").value;
        switch(A){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result_id").innerHTML = "Tháng " + A + " có 31 ngày";
            break;
            case "2":
                document.getElementById("result_id").innerHTML = "Tháng " + A + " có 28, 29 ngày";
            break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result_id").innerHTML = "Tháng " + A + " có 30 ngày";
                break;
                default:
                    document.getElementById("result_id").innerHTML = "Sai tháng ";
        }

    
}
        </script>
        
</body>
</html>
